<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="stylesheet" href="./css/main.css"/>
    <title>Andrea Bredice</title>
</head>
<body>

    <!-- HEADER -->
    <header class="bred-header">
        <h1>Andrea Bredice</h1>
        <svg width="69" height="45" viewBox="0 0 69 45">
            <g id="menu" transform="translate(-1672.5 -100)">
                <line id="big" x2="69" transform="translate(1672.5 101.5)" fill="none" stroke="#fff" stroke-width="3" />
                <line id="medium" x2="49" transform="translate(1692.5 122.5)" fill="none" stroke="#fff" stroke-width="3" />
                <line id="small" x2="34" transform="translate(1707.5 143.5)" fill="none" stroke="#fff" stroke-width="3" />
            </g>
        </svg>
    </header>

    <!-- SECTION ONE: HERO / LANDING PAGE -->
    <section class="bred-hero">
        <!-- IMAGES: LIGHTBULB, RADIALS AND CLOUDS -->
        <div class="bred-lightbulb-wrapper">
            <img class="bred-lightbulb" src="./svg/lightbulb-full-mobile.svg"> <!-- KEEP AN EYE: svg is too big to copy paste  -->
        </div>
        
        <!-- SLOGAN: TITLE, SUBTITLE AND CTA -->
        <div class="bred-slogan">
            <h2>It's cool even if it's small</h2>
            <h3>... I always said it after a build</h3>
            <span>See something cool happen</span>
            <div class="bred-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="26" viewBox="0 0 30 26">
                    <path id="Polygon_5" data-name="Polygon 5"
                        d="M11.535,6.006a4,4,0,0,1,6.929,0l8.074,14a4,4,0,0,1-3.465,6H6.926a4,4,0,0,1-3.465-6Z"
                        transform="translate(30 26) rotate(180)" fill="#d0fefe" />
                </svg>
            </div>
        </div>
        
        <!-- PAGE INDICATOR -->
        <div class="bred-page-indicator">
            <svg width="53.158" height="63" viewBox="0 0 53.158 63">
                <g id="pages" transform="translate(-46.5 -509)">
                    <line id="Line_4" data-name="Line 4" x2="53.158" transform="translate(46.5 510.5)" fill="none" stroke="#f9da6f"
                        stroke-width="3" />
                    <line id="Line_6" data-name="Line 6" x2="36.316" transform="translate(46.5 530.5)" fill="none" stroke="#fff"
                        stroke-width="3" />
                    <line id="Line_7" data-name="Line 7" x2="36.316" transform="translate(46.5 550.5)" fill="none" stroke="#fff"
                        stroke-width="3" />
                    <line id="Line_8" data-name="Line 8" x2="36.316" transform="translate(46.5 570.5)" fill="none" stroke="#fff"
                        stroke-width="3" />
                </g>
            </svg>
        </div>
    </section>
    <!-- END SECTION ONE: HERO / LANDING PAGE -->

    <!-- SECTION TWO: SKILLS AND PROJECTS -->
    <section class="bred-skills">

        <!-- SLOGAN --- PURE TEXT -->
        <div class="bred-section-slogan">
            <h2 class="italic">Skills</h2>
            <h2 class="bold">Projects</h2>
        </div>

        <!-- IMAGE --- BRUXELLES, ATOMIUM -->
        <img class="bred-atomium-img" src="./images/atomium.png" alt="atomium"/>

        <!-- PAGE INDICATOR BADGE -->
        <div class="bred-page-indicator-badge">
            <span>#01</span>
        </div>

        <!-- MORE INFO BUTTON -->
        <div class="bred-cta-wrapper">
            <button class="bred-more-info-button" href="/skills">
                <span>more info</span>
            </button>
        </div>

    </section>

</body>
</html>
